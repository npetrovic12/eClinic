  <div class="input-group-custom">
    <input
      id="typeahead-focus"
      type="text"
      class="form-control"
      [(ngModel)]="model"
      [focusFirst]="false"
      [ngbTypeahead]="search"
      [resultFormatter]="resolvePath"
      [inputFormatter]="resolvePath"
      [disabled]="disabled"
      (focus)="focus$.next($event.target.value)"
      (focusout)="onFocusOut()"
      (click)="click$.next($event.target.value)"
      (selectItem)="showSelected($event.item)"
      #instance="ngbTypeahead"
      placeholder="{{placeholder}}"
    />
    <button *ngIf="!searching && model" class="clear-button input-append" 
        (click)="clearSelected()">
    <fa-icon [icon]="'times'"></fa-icon>
    </button>
    <div *ngIf="searching" class="spinner-border spinner-border-sm input-append" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
