<div class="chip-container">
    <ng-container *ngFor="let option of options">
        <div [ngClass]="selectedTime.hour === option.hour && selectedTime.minute === option.minute ? 'selected-chip' : ''" 
            class="badge badge-success"
            (click)="onChipSelected(option)">
            {{option | chipFormat}}
        </div  >
    </ng-container>
</div>
