<div class="list-wrapper">
    <div fxLayout="row wrap" fxLayoutGap="10px grid">
        <ng-container *ngIf="!loading && users?.length">
            <ng-container *ngFor="let user of users; trackBy: trackByUserId">
                <department-user-card [user]="user" (newAppointmentSelected)="onNewAppointmentSelected($event)"></department-user-card>
            </ng-container>
        </ng-container>
    </div>
    <div class="hint-text" *ngIf="!loading && !users?.length">
        {{ "departmentsPage.noStaff" | translate }}
    </div>
    <div *ngIf="loading" class="spinner-wrapper">
        <div class="spinner-border spinner-size" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
</div>
