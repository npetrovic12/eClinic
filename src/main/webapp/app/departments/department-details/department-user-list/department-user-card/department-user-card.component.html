<div class="user-card" fxLayout="row" fxLayoutGap="10px"> 
    <img class="user-image" *ngIf="userHasImage()"  [src]="convertUserImageURL()">    
    <div fxLayout="column" fxLayoutGap="8px" fxLayoutAlign="space-between" class="user-data">
        <div class="user-about">
            <div>{{ user.title }} {{ user.firstName }} {{ user.lastName }}</div>
            <a [href]="'mailto:' + user.email">
                <fa-icon icon="envelope"></fa-icon>
                {{user.email}}
            </a>
        </div>
        <a *ngIf="userIsDoctor()"  routerLink="/scheduler" href="javascript:void(0);" (click)="onSchedulerLinkClick()">
            <fa-icon icon="calendar-plus"></fa-icon>
            {{ 'departmentsPage.newAppointment' | translate }}
        </a>
    </div>
</div>
