<div class="details-container">
    <div *ngIf="!selectedUser" class="hint-text">
        <span>Select a user</span>
    </div>
    <div fxLayout="column" *ngIf="selectedUser">
        <form name="userForm" [formGroup]="this.userForm">
                <div class="form-group">
                <input type="text"
                      class="form-control"
                      placeholder="First Name"
                      formControlName="firstName">
                </div>
                <div class="form-group">
                    <input type="text"
                      class="form-control"
                      placeholder="Last Name"
                      formControlName="lastName">
                </div>
                <div class="form-group">
                    <input type="text"
                      class="form-control"
                      placeholder="Login"
                      formControlName="login">
                </div>
                <div class="form-group">
                    <input type="email"
                      class="form-control"
                      placeholder="Email"
                      formControlName="email">
                </div>
                <div class="form-group">
                    <ng-select
                        [items]="languages"
                        [closeOnSelect]="true"
                        formControlName="langKey">
                    </ng-select>
                </div>
                <div>
                    <ng-select
                        [items]="authorities"
                        [multiple]="true"
                        placeholder="Select roles"
                        clearAllText="Clear"
                        formControlName="authorities">
                    </ng-select>
                </div>
                <div class="form-check">
                    <input type="checkbox"
                        class="form-check-input"
                        id="activated"
                        formControlName="activated">
                    <label class="form-check-label" for="activated">Activated</label>
                </div>
                <button type="submit" 
                    class="btn btn-primary"
                    [disabled]="this.userForm.invalid"
                    (click)="onSaveUser()">Save</button>
                <button *ngIf="editMode$ | async" type="button"
                    class="btn btn-danger"
                    (click)="onDeleteUser()">Delete</button>
        </form>
    </div>
</div>
