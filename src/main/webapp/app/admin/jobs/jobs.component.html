<div fxLayout="column">
    <div class="header">
    <search [initialValue]="''"
            [placeholder]="'Search'"
            (searchText)="searchJobs($event)"></search>
        <button id="newAppointment" class="btn btn-primary" (click)="onNewJob()">
            <fa-icon [icon]="'plus'"></fa-icon> <span>New Job</span>
        </button>
    </div>
    <div fxLayout="row" fxLayoutGap="10px">
        <jobs-list fxFlex></jobs-list>
        <job-details fxFlex></job-details>
    </div>
</div>
