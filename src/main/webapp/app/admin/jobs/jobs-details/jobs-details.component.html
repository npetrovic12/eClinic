<div class="details-container">
    <div *ngIf="!selectedJob" class="hint-text">
        <span>Job is not selected</span>
    </div>
    <div fxLayout="column" *ngIf="selectedJob">
        <form name="jobForm" [formGroup]="this.jobForm">
            <div class="form-group">
                <input type="text"
                      class="form-control"
                      placeholder="Title"
                      formControlName="title">
              </div>
              <div class="form-group">
                  <textarea class="form-control"
                      rows="3"
                      formControlName="description"
                      placeholder="Description">
                  </textarea>
              </div>
              <div class="form-check">
                <input type="checkbox"
                    class="form-check-input"
                    id="bookable"
                    formControlName="bookable">
                <label class="form-check-label" for="bookable">Bookable</label>
              </div>
              <button type="submit" 
                  class="btn btn-primary"
                  [disabled]="this.jobForm.invalid"
                  (click)="onSaveJob()">Save</button>
              <button *ngIf="editMode$ | async" type="button"
                  class="btn btn-danger"
                  (click)="onDeleteJob()">Delete</button>
        </form>
    </div>
</div>
