<div fxLayout="column"
    fxLayoutAlign="start stretch"
    fxLayoutGap="15px"
    fxFlex>
      <div>
        <generic-autocomplete 
            [placeholder]="'Search for a doctor'"
            [apiUrl]="'/api/users/filter'"
            [fieldsToDisplay]="['firstName', 'lastName']"
            [disabled]="false"
            (selectedItem)="onUserSelected($event)">
        </generic-autocomplete>
      </div>
    <div class="scheduler-wrapper" fxLayout="row" fxLayoutGap="10px"> 
      <div fxFlex="1 1 65%">
          <full-calendar
          #calendar
          defaultView="dayGridMonth"
          [header]="{
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
          }"
          [plugins]="calendarPlugins"
          [weekends]="calendarWeekends"
          [events]="calendarEvents"
          height="parent"
          [businessHours]="true"
          [slotDuration]="calendarSlotDuration"
          (eventResize)="handleEventClick($event)"
          (eventDrop)="handleEventClick($event)"
          (select)="handleEventClick($event)"
          (eventClick)="handleEventClick($event)"
          selectable="true"
          selectOverlap="false"
          selectMirror="true"
          editable="true"
          [eventOverlap]="false">
        </full-calendar>
      </div>
      <div fxFlex="1 1 35%">
        <appointment-details></appointment-details>
      </div>
</div>
