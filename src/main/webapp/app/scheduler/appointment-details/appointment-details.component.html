
<div class="details-container">
    <div *ngIf="!appointment" class="hint-text">
        <span>
            Select an appointment
        </span>
    </div>
    <div fxLayout="column" *ngIf="appointment">
        <div fxFlex>
            <form name="appointmentForm" [formGroup]="appointmentForm"> 
                <div class="form-group">
                  <input type="text"
                        class="form-control"
                        placeholder="Title"
                        formControlName="title">
                </div>
                <div fxLayout="column" fxLayoutGap="5px">
                    <date-time-input></date-time-input>
                    <!-- <div class="form-group">
                        <input type="datetime-local" id="start" class="form-control" formControlName="start">
                    </div> -->
                    <div class="form-group">
                        <input type="datetime-local" id="end" class="form-control" formControlName="end">
                    </div>
                </div>
                <div class="form-group">
                    <textarea class="form-control"
                        rows="3"
                        formControlName="description"
                        placeholder="Description">
                    </textarea>
                </div>
                <button type="submit" 
                    class="btn btn-primary"
                    [disabled]="appointmentForm.invalid"
                    (click)="saveAppointment()">Save</button>
                <button *ngIf="editMode" type="button"
                    class="btn btn-danger"
                    (click)="deleteAppointment()">Delete</button>
            </form>
        </div>
        
    </div>
</div>
