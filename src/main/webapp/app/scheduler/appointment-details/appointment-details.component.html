<form name="appointmentForm" [formGroup]="appointmentForm">
    <div class="form-group">
      <input type="text"
            class="form-control"
            placeholder="Subject"
            formControlName="subject">
    </div>
    <div class="form-group">
        <date-time-input 
        name="startDate"
        formControlName="startDate"
        [placeholder]="'Date'">
    </date-time-input>
    </div>
    <div class="form-group">
        <textarea class="form-control"
            rows="3"
            formControlName="description"
            placeholder="Description"></textarea>
    </div>
    <button type="submit" 
            class="btn btn-primary"
            [disabled]="appointmentForm.invalid"
            (click)="saveAppointment()">Save</button>
  </form>

  <ng-template #datePickerFooter>
      <div id="clockButtonWrapper">
        <button class="btn btn-light" id="clockButton">
            <fa-icon [icon]="'clock'"></fa-icon>
        </button>
      </div>
  </ng-template>
